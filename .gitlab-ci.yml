image: node:14.16.1
heroku:
  stage: deploy
  only:
    - master
  script:
    - npm install -g @angular/cli@11.2.1
    - npm install
    - npm run buildProd
    - git config --global user.email "joshclarenceb@outlook.com"
    - git config --global user.name "Josh Clarence Bunag"
    - git commit -m "first commit"
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/questionnare.git
    - git push -f heroku master
