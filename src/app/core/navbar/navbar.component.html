<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

	<div *ngIf="true">
		<a class="text-align-left navbar-brand" routerLink="home">
			<fa-icon [icon]="faHome" [styles]="{'stroke': 'white', 'color': 'white'}"></fa-icon> Home
		</a>
	</div>
	<button class="navbar-toggler" type="button" (click)="toggleNavbar()">
		<span class="navbar-toggler-icon"></span>
	</button>


	<div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item" *ngFor="let navItem of navItems">
				<a *ngIf="validateProtection(navItem)" class="nav-link" [routerLink]="navItem.destination" >
					<fa-icon *ngIf="navItem.icon" [icon]="navItem.icon" [styles]="{'stroke': 'white', 'color': 'white'}"></fa-icon> {{navItem.name}}
				</a>
			</li>
		</ul>
	</div>
	<div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item" *ngFor="let navItem of navItemsRight">
				<a *ngIf="validateProtection(navItem)" class="nav-link" routerLink="{{navItem.destination}}" (click)="toggleNavbar()">
					<fa-icon [icon]="navItem.icon" [styles]="{'stroke': 'white', 'color': 'white'}"></fa-icon> {{navItem.name}}
				</a>
			</li>
		</ul>
	</div>
</nav>
