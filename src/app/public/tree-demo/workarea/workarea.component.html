<h2 class="text-center">Work Area</h2>
<div class="divider"></div>
<div class="justify-content-center">
  <p-organizationChart [value]="tree">
    <!-- SCENARIO -->
    <ng-template let-treeNode pTemplate="RULE">
      <div class="node-container">
        <div class="node-content">
          <div class="node-title">Rule</div>
          <div class="node-data">
            <div class="data-row">
              <div class="col-attr-name">Name</div>
              <div class="col-attr-value">
                {{ treeNode.data.name }}
              </div>
            </div>
            <div class="data-row">
              <div class="col-attr-name"><span>Type</span></div>
              <div class="col-attr-value">
                {{ treeNode.data.knotType }}
              </div>
            </div>
            <div class="data-row">
              <div class="col-attr-name"><span>Field</span></div>
              <div class="col-attr-value">
                {{ treeNode.data.decisionFieldName }}
              </div>
            </div>
          </div>
        </div>
        <div class="node-buttons">
          <!-- *ngIf="btnVisibility" -->
          <div class="node-buttons-display">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-plus"
              class="p-button-rounded p-button-success p-button-outlined"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              class="p-button-rounded p-button-danger p-button-outlined"
            ></button>
          </div>
        </div>
      </div>
    </ng-template>
    <!-- SCENARIO -->
    <ng-template let-treeNode pTemplate="SCENARIO">
      <div class="node-title align-items-center">Scenario</div>
      <div class="node-data">
        <div class="data-row scen-row">
          {{ treeNode.data.name }}
        </div>
      </div>
    </ng-template>
  </p-organizationChart>
</div>
